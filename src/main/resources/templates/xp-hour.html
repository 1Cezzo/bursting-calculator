<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bursting Calculator</title>
    <!-- Add your CSS file link here -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="mw-body">
    <script src="https://kit.fontawesome.com/b88730ab5f.js" crossorigin="anonymous"></script>
    <a href="/" class="home-button">
        <i class="fa fa-home"></i>
    </a>
    <h1 th:text="${message}"></h1>
    <div class="dropdown">
        <button onclick="toggleHelmetDropdown()" class="dropbtn">
            <span id="selected-helmet-text">Helmet</span>
            <span class="arrow-icon"></span>
        </button>
        <div id="helmet-dropdown-content" class="dropdown-content">
            <input type="text" id="helmet-search-input" placeholder="Search..." oninput="filterHelmetItems()">
            <a href="#" onclick="selectHelmetItem('Helmet', '')">Helmet</a>
            <div id="helmet-item-list">
                <!-- Dynamically populate the helmet dropdown items using Thymeleaf -->
                <div th:each="item : ${items}">
                    <a href="#" th:text="${item.name}" th:data-name="${item.name}" th:data-image="${item.imageUrl}" onclick="selectHelmetItem(this.getAttribute('data-name'), this.getAttribute('data-image'))"></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="dropdown">
        <button onclick="toggleAmuletDropdown()" class="dropbtn">
            <span id="selected-amulet-text">Amulet</span>
            <span class="arrow-icon"></span>
        </button>
        <div id="amulet-dropdown-content" class="dropdown-content">
            <input type="text" id="amulet-search-input" placeholder="Search..." oninput="filterAmuletItems()">
            <a href="#" onclick="selectAmuletItem('Amulet', '')">Amulet</a>
            <div id="amulet-item-list">
                <!-- Dynamically populate the amulet dropdown items using Thymeleaf -->
                <div th:each="item : ${items}">
                    <a href="#" th:text="${item.name}" th:data-name="${item.name}" th:data-image="${item.imageUrl}" onclick="selectAmuletItem(this.getAttribute('data-name'), this.getAttribute('data-image'))"></a>
                </div>
            </div>
        </div>
    </div>
    

    <div class="dropdown">
        <button onclick="toggleCapeDropdown()" class="dropbtn">
            <span id="selected-cape-text">Cape</span>
            <span class="arrow-icon"></span>
        </button>
        <div id="cape-dropdown-content" class="dropdown-content">
            <input type="text" id="cape-search-input" placeholder="Search..." oninput="filterCapeItems()">
            <a href="#" onclick="selectCapeItem('Cape', '')">Cape</a>
            <div id="cape-item-list">
                <!-- Dynamically populate the cape dropdown items using Thymeleaf -->
                <div th:each="item : ${items}">
                    <a href="#" th:text="${item.name}" th:data-name="${item.name}" th:data-image="${item.imageUrl}" onclick="selectCapeItem(this.getAttribute('data-name'), this.getAttribute('data-image'))"></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="dropdown">
        <button onclick="toggleWeaponDropdown()" class="dropbtn">
            <span id="selected-weapon-text">Weapon</span>
            <span class="arrow-icon"></span>
        </button>
        <div id="weapon-dropdown-content" class="dropdown-content">
            <input type="text" id="weapon-search-input" placeholder="Search..." oninput="filterWeaponItems()">
            <a href="#" onclick="selectWeaponItem('Weapon', '')">Weapon</a>
            <div id="weapon-item-list">
                <!-- Dynamically populate the weapon dropdown items using Thymeleaf -->
                <div th:each="item : ${items}">
                    <a href="#" th:text="${item.name}" th:data-name="${item.name}" th:data-image="${item.imageUrl}" onclick="selectWeaponItem(this.getAttribute('data-name'), this.getAttribute('data-image'))"></a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="dropdown">
        <button onclick="toggleTorsoDropdown()" class="dropbtn">
            <span id="selected-torso-text">Torso</span>
            <span class="arrow-icon"></span>
        </button>
        <div id="torso-dropdown-content" class="dropdown-content">
            <input type="text" id="torso-search-input" placeholder="Search..." oninput="filterTorsoItems()">
            <a href="#" onclick="selectTorsoItem('Torso', '')">Torso</a>
            <div id="torso-item-list">
                <!-- Dynamically populate the torso dropdown items using Thymeleaf -->
                <div th:each="item : ${items}">
                    <a href="#" th:text="${item.name}" th:data-name="${item.name}" th:data-image="${item.imageUrl}" onclick="selectTorsoItem(this.getAttribute('data-name'), this.getAttribute('data-image'))"></a>
                </div>
            </div>
        </div>
    </div>
    
    <table class="equipment equipment-right">
        <tbody>
            <tr>
                <td>
                    <div class="equipment-div">
                        <div id="equipment-head" class="equipment-head">
                            <div class="equipment-plinkp" id="equipment-plinkp-helmet">
                                <a id="helmet-link" th:title="${selectHelmetItem}">
                                    <img id="helmet-image" decoding="async" style="width: 100%;">
                                </a>
                            </div>
                        </div>
    
                        <div id="equipment-amulet" class="equipment-amulet">
                            <div class="equipment-plinkp" id="equipment-plinkp-amulet">
                                <a id="amulet-link" th:title="${selectAmuletItem}">
                                    <img id="amulet-image" decoding="async" style="width: 100%;">
                                </a>
                            </div>
                        </div>
                        
                        <div id="equipment-cape" class="equipment-cape">
                            <div class="equipment-plinkp" id="equipment-plinkp-cape">
                                <a id="cape-link" th:title="${selectCapeItem}">
                                    <img id="cape-image" decoding="async" style="width: 100%;">
                                </a>
                            </div>
                        </div>
                        
                        <div id="equipment-weapon" class="equipment-weapon">
                            <div class="equipment-plinkp" id="equipment-plinkp-weapon">
                                <a id="weapon-link" th:title="${selectWeaponItem}">
                                    <img id="weapon-image" decoding="async" style="width: 100%;">
                                </a>
                            </div>
                        </div>
                        
                        <div id="equipment-torso" class="equipment-torso">
                            <div class="equipment-plinkp" id="equipment-plinkp-torso">
                                <a id="torso-link" th:title="${selectTorsoItem}">
                                    <img id="torso-image" decoding="async" style="width: 100%;">
                                </a>
                            </div>
                        </div>
    
                        <!-- Add more equipment slots here -->
    
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add your JavaScript file link here -->
    <script src="script.js"></script>
</body>
</html>
